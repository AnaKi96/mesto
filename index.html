<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header root__header">
      <img class="header__logo" src="./images/Logo-mesto.png" alt="Логотип Место Россия">
    </header>

    <main class="content">
      <section class="profile root__profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__items">

          <li class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="elements__description">
              <h3 class="elements__title">Карачаевск</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/severnoe-butovo.jpg" alt="Северное Бутово">
            <div class="elements__description">
              <h3 class="elements__title">Северное Бутово</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/chertanovo.jpg" alt="Чертаново">
            <div class="elements__description">
              <h3 class="elements__title">Чертаново</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="гора Эльбрус">
            <div class="elements__description">
              <h3 class="elements__title">Эльбрус</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="elements__description">
              <h3 class="elements__title">Домбай</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/kolokol.jpg" alt="Калязинская колокольня">
            <div class="elements__description">
              <h3 class="elements__title">Калязинская колокольня</h3>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer root__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__field popup__field_name" type="text" name="username" value="Жак-Ив Кусто">
          <input class="popup__field popup__field_description" type="text" name="description"
            value="Исследователь океана">
          <button class="popup__submit-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>

</body>

</html>
